description: ZMK Battery Monitor device

compatible: "zmk,battery-monitor"

include: base.yaml

properties:
  manager:
    type: phandle
    required: true
    description: |
      Reference to the battery management device (e.g. non-lipo manager).
      Used to retrieve voltage and charge state.

  full-mv:
    type: int
    required: false
    description: |
      Optional full-scale voltage in millivolts (for user info).

  empty-mv:
    type: int
    required: false
    description: |
      Optional empty voltage in millivolts (for user info).

  status:
    type: string
    required: false
    description: |
      Standard Zephyr device status property.
