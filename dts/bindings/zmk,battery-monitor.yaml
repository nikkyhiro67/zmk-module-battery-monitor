description: ZMK Battery Monitor module

compatible: "zmk,battery-monitor"

include: base.yaml

properties:
  manager:
    type: phandle
    required: true
    description: |
      Reference to the battery management device (e.g. non-lipo manager).
      Used to retrieve voltage and charge state.

  status:
    type: string
    required: false
    description: |
      Standard Zephyr device status property.
      Typically "okay" to enable the node.
